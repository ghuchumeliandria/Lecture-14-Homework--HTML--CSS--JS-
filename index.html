<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <h1 class="form-heading">Stay updated!</h1>
        <p class="form-paragraph">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="form-content">
          <div class="form-content-text">
            <div class="text-div">
              <img
                src="./images/check.png"
                alt="check-icon"
                class="check-icon" />
              <p class="text-div-paragraph">
                Product discovery and building what matters
              </p>
            </div>
            <div class="text-div">
              <img
                src="./images/check.png"
                alt="check-icon"
                class="check-icon" />
              <p class="text-div-paragraph">
                Measuring to ensure updates are a success
              </p>
            </div>
            <div class="text-div">
              <img
                src="./images/check.png"
                alt="check-icon"
                class="check-icon" />
              <p class="text-div-paragraph">And much more!</p>
            </div>
          </div>

          <form>
            <div class="input-side">
              <div class="input-labels">
                <label for="email" class="default-label">Email addres</label>
                <label for="email" class="error-text">Valid email required</label>
            </div>
              <input class="form-input"
                type="email"
                name="email"
                id="email"
                placeholder="email@andriamagaria.com"
                required />
            </div>
            <a href="" class="subscribe-btn">Subscribe to monthly newsletter</a>
          </form>
        </div>
      </div>
      <div class="img-section"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
